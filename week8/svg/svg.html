<body>
	<h1>SVG Practice</h1>
	<h2>SVG Circle</h2>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400px" height="400px">
    	<circle cx="50" cy="50" r="25" fill="red"/>

            fill="blue" stroke="red" stroke-width="3"  />
	</svg>

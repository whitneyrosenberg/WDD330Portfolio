<!doctype html>
<html>
<head>
 	<title>Simon</title>
	<link rel='stylesheet' href='style/main.css'>
</head>

<body>
	<div id="hover_bkgr_fricc" class="hidden">
		<span class="helper"></span>
		<div>
			<div id="popup-close-button">&times;</div>
			<h2>Game Over!</h2>
			<p id="final-score"></p>
			<div class="hidden" id="new-high-score">
				<h3>New high score!</h3>
				<p>Enter your name:</p>
				<form>
					<input id="high-scorer" type="text"/>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<h1>Simon</h1>
	<p id="high-score"></p>
	<div id="game">

	<div id="start-game">Start Game</div>
	<script src="js/simon.js" type="module"></script>
